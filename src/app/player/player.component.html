<div class="animation-wrapper">
    <ng-container
        *ngTemplateOutlet="canInteractWithAnimation ? animation : notEnoughData"
  ></ng-container>
</div>

<ng-template #animation>
    <div class="location">
        <table mat-table [dataSource]="dataSource">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="canvas">
        <canvas #myPlayerCanvas width="500" height="500"></canvas>
        <div class="buttons-wrapper">
            <button mat-raised-button type="submit" (click)="animate()">
                <mat-icon>play_arrow</mat-icon>
            </button>
            <button mat-raised-button type="submit" (click)="pause()">
                <mat-icon>pause</mat-icon>
            </button>
        </div>
    </div>
</ng-template>

<ng-template #notEnoughData>
    <p>You need at least two points before interacting with the animation.</p>
</ng-template>
